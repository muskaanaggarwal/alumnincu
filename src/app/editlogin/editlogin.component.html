<body><br><br>
  <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
    <div class="container">
      <div class="center"><b>
          <h1>EDIT PROFILE</h1>
        </b></div>



      <div class="some row">
        <div class="col-lg-1 "></div>
        <div class="col-lg-3 bttns ">
          <div class="row 1">
            <button type="button" class="samelogin btn btn-primary btn-lg btn-block "><span class="text">LOGIN
                DETAILS</span></button>
          </div>
          <div class="row 2">
            <button type="button" routerLink="/editdegree" class=" login btn btn-primary btn-lg btn-block "><span
                class="text">DEGREE DETAILS</span></button>

          </div>
          <div class="row 3">
            <button type="button" routerLink="/editjob" class=" login btn btn-primary btn-lg btn-block "><span
                class="text">PLACEMENT DETAILS</span></button>

          </div>
          <div class="row 4">
            <button type="button" routerLink="/editjob2" class=" login btn btn-primary btn-lg btn-block "> <span
                class="text">JOB DETAILS</span></button>
          </div>
          <div class="row 5">
            <button type="button" routerLink="/editaddress" class=" login btn btn-primary btn-lg btn-block "><span
                class="text">ADDRESS </span></button>

          </div>

          <div class="row 6">
            <button type="button" routerLink="/editpersonal" class=" login btn btn-primary btn-lg btn-block "> <span
                class="text">PERSONAL DETAILS</span></button>
          </div>

        </div>
        <div class=col-lg-1></div>
        <div class="col-lg-6 maincard">

          <div class="cards border-dark">


            <div class="card-item hello">
              <div class="card-body col-lg-12 ">
                <div class="row logindetails">
                  <div class="col-lg-1"></div>
                  <div class="col-lg-10"><b>LOGIN DETAILS</b></div>
                  <div class="col-lg-1"></div>
                </div>
                <div id="differentbox">
                  <div class="input-group row"><span class="input-group-addon"><i class="fa fa-lock"></i></span><input
                      class="form-control form-control-mb-2" formControlName="oldpassword" type="password"
                      placeholder="Old Password" [ngClass]="{ 'is-invalid': submitted && f.oldpassword.errors }">
                    <div *ngIf="submitted && f.oldpassword.errors" class="invalid-feedback ">
                      <div *ngIf="f.oldpassword.errors.required">Password is required</div>


                    </div>
                  </div>

                  <div class="input-group row"><span class="input-group-addon"><i class="fa fa-key"></i></span><input
                      class="form-control form-control-mb-2" formControlName="password" type="password"
                      placeholder="New Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback ">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters
                      </div>

                    </div>
                  </div>

                  <div class="input-group row"><span class="input-group-addon"><i class="fa fa-key"></i></span><input
                      class="form-control form-control-mb-2" formControlName="confirmPassword" type="password"
                      placeholder="Confirm Password"
                      [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback ">
                      <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                      <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
                  </div>
                  <br><br><br>
                  <div *ngIf="successMessage" class="alert alert-success center" width="20px">
                    {{ successMessage }}
                  </div>
                  <div *ngIf="errorMessage" class="alert alert-danger center">
                    {{ errorMessage }}<br>
                    No changes were made.
                  </div>


                </div>



              </div>

            </div>



          </div>
        </div>
        <div class="col-lg-1"></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-3 "></div>
        <div class="col-lg-3 h"><button type="button" class=" btn2 btn btn-primary btn-lg "
            routerLink="/dashboard">Home</button></div>
        <div class="col-lg-3 s">
          <button type="submit" class=" btn2 btn btn-primary btn-lg">Save</button></div>
        <div class="col-lg-3"></div>
      </div>
    </div>

    <div class="col-lg-3"></div>
  </form>
</body>

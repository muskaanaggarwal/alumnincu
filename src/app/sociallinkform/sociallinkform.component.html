<body><br><br>
  <h1 class="center"><b>Alumni Registration Form</b></h1><br><br>
  <div class="cards border-dark">
    
    <div class="hi card-item">
      <div class="card-body">
        <h2 class="rotate card-title"><b>DEGREE DETAILS</b></h2>
        </div>
    </div>
    <div class="hi card-item">
      <div class="card-body">
        <h2 class="rotate card-title"><b>ADDRESS DETAILS</b></h2>
        </div>
    </div>
    <div class="hi card-item">
      <div class="card-body">
        <h2 class="rotate  card-title"><b>JOB DETAILS</b></h2>
       </div>
    </div>
    <div class="hi card-item">
      <div class="card-body">
        <h2 class="rotate  card-title"><b>PERSONAL DETAILS</b></h2>
        
      </div>
    </div>
    <div class="card-item hello">
      <div class="card-body">
        <h2 class="card-title center"><b>SOCIAL LINKS DETAILS</b></h2>
       
            <form [formGroup]="sociallinkForm">
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <img class="leftslider"routerLink="/personalform" src="https://png.pngtree.com/svg/20170717/9a1d5ffc8b.svg">
                      </div>
                    <div class="form-group col-md-8">  
                      <input type="text" formControlName="facebook" class="form-control mb-2" placeholder="Facebook" required >
                      <input type="text" formControlName="linkedin" class="form-control mb-2" placeholder="Linked In" required >
                      <input type="text" formControlName="twitter" class="form-control mb-2" placeholder="Twitter" required >
         </div>
                     
                    </div>
               

              
               </form>


      </div>
    </div>
   
  </div>
  <div class="center">
      <button type="button" class="btn btn-warning back" routerLink="/signup">Back</button>
      <button type="button" class="btn btn-warning save" (click)="sociallinkform()">Save</button>

  </div></body>

<body><br><br>
  <form (ngSubmit)="onSubmit()" [formGroup]="jobForm">


    <div class="container">
      <div class="center"><b>
          <h1>EDIT PROFILE</h1>
        </b></div>



      <div class="some row">
        <div class="col-lg-1 "></div>
        <div class="col-lg-3 bttns ">
          <div class="row 1">
            <button type="button" routerLink="/editlogin" class=" login btn btn-primary btn-lg btn-block "><span class="text">LOGIN
                DETAILS</span></button>
          </div>
          <div class="row 2">
            <button type="button" routerLink="/editdegree" class=" login btn btn-primary btn-lg btn-block "><span
                class="text">DEGREE DETAILS</span></button>

          </div>
          <div class="row 3">
            <button type="button" class=" samelogin btn btn-primary btn-lg btn-block "><span
                class="text">PLACEMENT DETAILS</span></button>

          </div>
          <div class="row 4">
            <button type="button" routerLink="/editjob2" class=" login btn btn-primary btn-lg btn-block "> <span
                class="text">JOB DETAILS</span></button>
          </div>
          <div class="row 5">
            <button type="button" routerLink="/editaddress" class=" login btn btn-primary btn-lg btn-block "><span
                class="text">ADDRESS </span></button>

          </div>
          
          <div class="row 6">
            <button type="button" routerLink="/editpersonal" class=" login btn btn-primary btn-lg btn-block "> <span
                class="text">PERSONAL DETAILS</span></button>
          </div>
          
        </div>
        <div class=col-lg-1></div>
        <div class="col-lg-6 maincard">

          <div class="cards border-dark">


            <div class="card-item hello">
              <div class="card-body col-lg-12">
                <div class="row logindetails">
                  <div class="col-lg-1"></div>
                  <div class="col-lg-10"><b>PLACEMENT</b></div>
                  <div class="col-lg-1"></div>
                </div>


                <div class="form-check form-check-inline line1">
                  <label class="form-check-label lable1" for="inlineCheckbox1">Campus</label><input
                    class="form-check-input" type="radio" id="inlineCheckbox1" name="campus_or_current" value="1"
                    formControlName="campus_or_current">

                </div>
                <div class="form-check form-check-inline line2">
                  <label class="form-check-label lable2" for="inlineCheckbox1">Off-&nbsp;Campus</label><input
                    class="form-check-input input2" type="radio" id="offcampus" name="campus_or_current" value="2"
                    formControlName="campus_or_current">
                </div>
                <div *ngIf="submitted && myForm.errors?.required" class="err">
                  <p>Please select either value</p>
                </div>
                <div class="box">



                  <div class="input-group row"><span class="input-group-addon"><i
                        class="fa fa-building"></i></span><input class="form-control form-control-mb-2" type="text"
                      placeholder="Company Name" formControlName="company_name"  [ngClass]="{ 'is-invalid': submitted && f.company_name.errors }">
                      <div *ngIf="submitted && f.company_name.errors" class="invalid-feedback">
                        <div *ngIf="f.company_name.errors.required">Company name is required</div>

                      </div>
                  </div>
                  <div class="input-group row"><span class="input-group-addon"><i
                        class="fa fa-black-tie"></i></span><input class="form-control form-control-mb-2" type="text"
                      placeholder="Designation" formControlName="designation">
                  </div>
                  <div class="input-group row"><span class="input-group-addon"><i class="fa fa-globe"></i></span><input
                      class="form-control form-control-mb-2" type="text" placeholder="Company City"
                      formControlName="company_city">
                  </div>
                  <div class="input-group row"><span class="input-group-addon"><i class="fa fa-wifi"></i></span><input
                      class="form-control form-control-mb-2" type="text" placeholder="Website"
                      formControlName="website">
                  </div>
                  <br><br><br>
                  <div *ngIf="successMessage" class="alert alert-success center" width="20px">
                    {{ successMessage }}
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-1"></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-3 "></div>
        <div class="col-lg-3 h"><button type="button" class=" btn2 btn btn-primary btn-lg "
            routerLink="/dashboard">Home</button></div>
        <div class="col-lg-3 s">
          <button type="submit" class=" btn2 btn btn-primary btn-lg">Save</button></div>
        <div class="col-lg-3"></div>
      </div>
    </div>

    <div class="col-lg-3"></div>
  </form>
</body>

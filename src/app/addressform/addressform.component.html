<navbar></navbar>

  <div class="body"><br><br>
    <form [formGroup]="addressForm">

  <h1 class="center"><b>Alumni Registration Form</b></h1><br><br>
  <div class="cards border-dark">

    <div class="cardclass card-item">
      <div class="card-body">
        <div class="parent">
          <div class="child">
            <h5><b>DEGREE DETAILS</b></h5>
          </div>
        </div>
      </div>
    </div>
    <div class="cardclass card-item">
      <div class="card-body">
        <div class="parent">
          <div class="child">
            <h5><b>JOB DETAILS</b></h5>
          </div>
        </div>
      </div>
    </div>
    <div class="card-item itemclass">
      <div class="card-body">
        <div class="form-row">

          <div class="form-group col-2">
            <img class="leftslider" routerLink="/job2form" src="https://png.pngtree.com/svg/20170717/9a1d5ffc8b.svg">
          </div>

          <div class="form-group col-8">
            <div id="title" class="form-row">
              <div class="form-group col-md-12">
                <h2 class="card-title center"><b>ADDRESS DETAILS</b></h2>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                  <div class="form-group">
                    <label><img src="https://cdn0.iconfinder.com/data/icons/map-3/1024/pin9-512.png" height="20px"
                        width="20px"></label>
                    <input type="text" formControlName="address_line_1" id="address_line_1" class="form-control mb-2"
                      placeholder="Address Line 1" >
                     
                    </div>

                  <div class="form-group">
                    <label><img src="https://cdn0.iconfinder.com/data/icons/map-3/1024/pin9-512.png" height="20px"
                        width="20px"></label>
                    <input type="text" formControlName="address_line_2" id="address_line_2" class="form-control mb-2"
                      placeholder="Address Line 2">
                  </div>

                  <div class="form-group">
                    <label><img src="https://cdn0.iconfinder.com/data/icons/map-3/1024/pin9-512.png" height="20px"
                        width="20px"></label>
                    <input type="text" formControlName="address_line_3" id="address_line_3" class="form-control mb-2"
                      placeholder="Address Line 3">
                  </div>

              </div>
              <div class="form-group col-md-6">

                  <div class="form-group">
                    <label><img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/country-13-557848.png"
                        height="20px" width="20px"></label>
                    <input type="text" formControlName="country" id="country" class="form-control mb-2"
                      placeholder="Country">
                  </div>

                  <div class="form-group">
                    <label><img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/country-13-557848.png"
                        height="20px" width="20px"></label>
                    <input type="text" formControlName="state" id="state" class="form-control mb-2" placeholder="State">
                  </div>

                  <div class="form-group">
                    <label><img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/country-13-557848.png"
                        height="20px" width="20px"></label>
                    <input type="text" formControlName="city" id="city" class="form-control mb-2" placeholder="City">
                  </div>



              </div>
            </div>
            <div class="form row">
              <div class="form-group col-md-3"></div>
              <div class="form-group col-md-6">

                  <div class="form-group">
                    <label><img
                        src="https://cdn2.iconfinder.com/data/icons/lucid-generic/24/mailbox_box_letter_mail_post-512.png"
                        height="20px" width="20px"></label>
                    <input type="text" formControlName="pincode" id="pincode" class="form-control mb-2"
                      placeholder="Postal Code">
                  </div>
              </div>
              <div class="form-group col-md-3"></div>

            </div>


          </div>

          <div class="form-group col-2">
            <img class=" rightslider" (click)="checkSaved()" src="https://png.pngtree.com/svg/20170717/9a1d5ffc8b.svg">
          </div>
        </div>
      </div>
    </div>

    <div class="cardclass card-item">
      <div class="card-body">
        <div class="parent">
          <div class="child">
            <h5><b>PERSONAL DETAILS</b></h5>
          </div>
        </div>
      </div>
    </div>
    <div class="cardclass card-item">
      <div class="card-body">
        <div class="parent">
          <div class="child">
            <h5><b>SOCIAL LINK DETAILS</b></h5>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="center formbutton">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4 mt-3">
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
      </div>
      <div class="col-4"></div>
      <div class="col-md-3"></div>
      <div class="col-md-3"> <button type="button" class="btn btn-warning back" routerLink="/dashboard">Home</button>
      </div>
      <div class="col-md-3"> <button type="button" class="btn btn-warning save" (click)="postAddress()">Save</button>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</form>

</div>

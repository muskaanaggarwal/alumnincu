<div class="main">
  <section class="sign-in">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure><img
              src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/da820d61863103.5a7c4129626dd.png"
              alt="sing up image"></figure>
          <a routerLink="/signup" class="signup-image-link"><b>Create your account</b></a>
        </div>
        <div class="signin-form">
          <h2 class="form-title">Alumni Login</h2>
          <form method="POST" (ngSubmit)="onSubmit()" class="register-form" id="login-form" [formGroup]="loginForm">
            <div class="form-group">
              <label for="your_name"><i class="fa fa-user"></i></label>
              <input type="text" formControlName="roll_no" id="roll_no" class="form-control mb-2"
                placeholder="Roll number" required [ngClass]="{ 'is-invalid': submitted && f.roll_no.errors }" />
              <div *ngIf="submitted && f.roll_no.errors" class="invalid-feedback">
                <div *ngIf="f.roll_no.errors.required">Roll Number is required</div>
                <div *ngIf="f.roll_no.errors.minlength">Roll Number must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <label for="your_pass"><i class="fa fa-lock"></i></label>
              <input type="password" formControlName="password" id="password" class="form-control mb-2"
                placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>

              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div class="form-group form-button">
              <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
            </div>
            <a routerLink="/forgotpage" style="color:black">Forgot Username/Password?</a>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>

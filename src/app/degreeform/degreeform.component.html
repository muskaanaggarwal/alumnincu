<body><br><br>
  <h1 class="center"><b>Alumni Registration Form</b></h1><br><br>
  <div class="cards border-dark">

        <h2 class="card-title center"><b>DEGREE DETAILS</b></h2>
      
            <form [formGroup]="degreeForm">
                <div class="form-row">
                    <div class="col">
                <img class="leftslider" src="">
              </div>
                    <div class="col-8 align">

                            <label for="your_name"><i class="fa fa-user"></i></label>
                            <input type="text" name="your_name" id="your_name" class="form-control" placeholder="Your Name"/>
                        </div> -->
                        
                        <!-- <input type="number" formControlName="specialization_id" class="form-control mb-2" placeholder="Batch" required > -->

                        <input type="number" formControlName="start_year" class="form-control mb-2" placeholder="start_year" required >
                        <input type="number" formControlName="batch_id" class="form-control mb-2" placeholder="batch_id" required >
                        <input type="text" formControlName="school_name" class="form-control mb-2" placeholder="school_name" required >

                        <input type="text" formControlName="program_name" class="form-control mb-2" placeholder="program_name" required >
                        <input type="text" formControlName="specialization_name" class="form-control mb-2" placeholder="specialization_name" required >
                      
                      
                      
                      
                      
                      <!-- <select id="school" (change)="onSelect($event.target.value)" class="form-control mb-2"  >
                        <option *ngFor="let sch of schools | keyvalue" [value]="sch.key">{{ sch.key }}</option>
                      </select>
                      <select id="program" (change)="onProgram($event.target.value)" class="form-control mb-2">
                        <option *ngFor="let program of schools[school] | keyvalue" [value]="program.key">{{ program.value }}</option>
                      </select> -->
                        <!-- <input type="text" formControlName="specialization_name" class="form-control mb-2" placeholder="Specialization" required > -->
                        </div>
                        <div class="col">
                            <img class="rightslider" (click)="degreeform()" type="button" routerLink="/addressform" src="https://png.pngtree.com/svg/20170717/9a1d5ffc8b.svg" (click)="degreeform()">>

    </div>

      <div class="card-body">

        </div>
    </div>
    <div class="hi card-item">
      <div class="card-body">
        <h2 class="rotate  card-title"><b>PERSONAL DETAILS</b></h2>
       </div>
    </div>
    <div class="hi card-item">
      <div class="card-body">
        <h2 class="rotate  card-title"><b>SOCIAL PROFILE LINKS</b></h2>
        
      </div>
    </div>

  <div class="center">
      <button type="button" class="btn btn-warning back" routerLink="/signup">Back</button>
      <button type="button" class="btn btn-warning save" routerLink="/alumni">Save</button>

<body><br><br>
  <h1 class="center"><b>Alumni Registration Form</b></h1><br><br>
  <div class="cards border-dark">
    <div class="card-item itemclass">
      <div class="card-body">

        <div class="form-row">
          <div class="form-group col-md-1">
          </div>
          <div class="form-group col-md-9">
            <h2 class="card-title center"><b>DEGREE DETAILS</b></h2><br><br>
            <form [formGroup]="degreeForm">
              <div class="form-group row px-3">
                <label for="school" class="col-md-3 col-form-label">
                    <i class="fa fa-university" aria-hidden="true"></i>&nbsp; School
                </label>
                <div class="col-md-9">
                  <select id="school" formControlName="school_id" (ngModelChange)="onSchoolChange($event)"
                    class="form-control mb-2">
                    <option *ngFor="let sch of Schools" [value]="sch.school_id">
                      {{ sch.school_name }}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row px-3">
                <label for="program" class="col-md-3 col-form-label">
                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>&nbsp; Program
                </label>
                <div class="col-md-9">
                  <select id="program" formControlName="program_id" (ngModelChange)="onProgramChange($event)"
                    class="form-control mb-2">
                    <option *ngFor="let prog of filteredPrograms" [value]="prog.program_id">{{ prog.program_name }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group row px-3">
                <label for="stream" class="col-md-3 col-form-label">
                    <i class="fa fa-book" aria-hidden="true"></i>&nbsp; Stream
                </label>
                <div class="col-md-9">
                  <select id="stream" formControlName="stream_id" (ngModelChange)="onStreamChange($event)"
                    class="form-control mb-2">
                    <option *ngFor="let str of filteredStreams" [value]="str.stream_id">{{ str.stream_name }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group row px-3">
                <label for="specialization" class="col-md-3 col-form-label">
                  <i class="fa fa-star" aria-hidden="true"></i>&nbsp; Specialization
                </label>
                <div class="col-md-9">
                  <select id="specialization" formControlName="specialization_id" class="form-control mb-2"
                    (ngModelChange)="onSpecializationChange($event)">
                    <option *ngFor="let spl of filteredSpecialization" [value]="spl.specialization_id">
                      {{ spl.specialization_name }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group row px-3">
                <label for="batches" class="col-md-3 col-form-label">
                  <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp; Batch
                </label>
                <div class="col-md-9">
                  <select id="batches" formControlName="batch_id" (ngModelChange)="onBatchChange($event)"
                    class="form-control mb-2">
                    <option *ngFor="let bran of filteredBatches" [value]="bran.batch_id">
                      {{ bran.batch_id }}</option>
                  </select>
                </div>
              </div>
              <br>
            </form>
          </div>
          <div class="form-group col-md-2">
            <img class=" rightslider" routerLink="/addressform"
              src="https://png.pngtree.com/svg/20170717/9a1d5ffc8b.svg">
          </div>
        </div>
      </div>
    </div>
    <div class="card-item cardclass">
      <div class="card-body">
        <h2 class="rotate card-title"><b>ADDRESS DETAILS</b></h2>
      </div>
    </div>
    <div class="card-item cardclass">
      <div class="card-body">
        <h2 class="rotate card-title"><b>JOB DETAILS</b></h2>
      </div>
    </div>
    <div class="card-item cardclass">
      <div class="card-body">
        <h2 class="rotate  card-title"><b>PERSONAL DETAILS</b></h2>
      </div>
    </div>
    <div class="card-item cardclass">
      <div class="card-body">
        <h2 class="rotate  card-title"><b>SOCIAL PROFILE LINKS</b></h2>

      </div>
    </div>

  </div>
  <div class="center">
    <button type="button" class="btn btn-warning back" routerLink="/signup">Back</button>
    <button type="button" class="btn btn-warning save" (click)="degreeform()">Save</button>
  </div>
</body>
